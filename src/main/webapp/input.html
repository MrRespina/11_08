<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- GET vs POST
		쓰임이 다름.
		1. GET : Server에서 데이터를 가져와서 보여줄 때 사용함.
				데이터의 값이나 내용 같은 것을 바꾸거나 하지 않아 단순히 요청 <> 응답
		2. POST : Server의 데이터를 가져와서 값이나 상태, 내용 같은 것을 바꾸거나
				개인정보가 있거나(회원가입,로그인 등), 지금처럼 파일 처리 할 때
	-->
	<!-- 파일 처리
		1) POST방식(주소에 데이터를 담는 GET 방식의 요청이 파일을 소화하지 못함)
		2) 업로드한 파일을 담을 폴더를 확보.(webapp > img 생성)
		3) 기존 시스템이 글자의 경우 인코딩, 디코딩 전송 가능
				파일은 인코딩을 할 줄 모름. > 다른 방식(cos.jar)으로 인코딩해서 전송, 디코딩, ...
				cos.jar 파일 복사 > WEB-INF > lib 폴더에 넣기.
	 -->
	 
	 <form action="Output" method="post" enctype="multipart/form-data">
	 	제목 : <input name="title"><p>
	 	사진 : <input name="photo" type="file"><p>
	 	기타 : <input name="etc" type="file"><p>
	 	<button>Upload</button>
	 </form>
</body>
</html>
